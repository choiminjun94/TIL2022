<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- input는 div가 아닌 form안에 있어야 한다. -->
    <!-- form 안에 input를 넣을 시 자동적으로 submit가 된다. -->
    <form id="login-form" class="hidden" >
        <input 
         required maxlength="15"
         type="text" 
         placeholder="이름을 입력해주세요?"
         />
        <input type="submit" value="Log In" class="login-input"/>
    </form>
    <!-- 평시에는 보이지 않지만 form에서 input 값을 넣어줄시 그걸 여기에 입력 -->
    <h2 id="clock" class="clock-font">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
        <input type="text" placeholder="할일을 입력해 주세요" required>
    </form>
    <ul id="todo-list"></ul>
    <div id="quote"  class="quote-font"> 
        <span></span>
        <span></span>
    </div>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/greetings.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/backgrounds.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
